<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="google-form">
    <h2 class="form-title">Personal Form</h2>
    <button id="dark-mode-btn">Toggle Dark Mode</button>
    <form action="submit.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <label for="question1">What's your favorite color?</label>
      <input type="text" id="question1" name="question1" required><br>

      <label for="question2">What's your favorite food?</label>
      <input type="text" id="question2" name="question2" required><br>

      <input type="submit" value="Submit">
    </form>
  </div>





  <script src="script.js"></script>


</body>

</html>
